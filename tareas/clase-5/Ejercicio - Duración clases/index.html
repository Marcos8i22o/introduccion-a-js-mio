<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Muestra la duración de cada clase</title>
</head>

<body>

    <h1>Marque las clases que va a rellenar</h1>

    <input type="checkbox" name="clase1">
    <label for="clase1">Clase 1</label>

    <input type="checkbox" name="clase2">
    <label for="clase2">Clase 2</label>

    <input type="checkbox" name="clase3">
    <label for="clase3">Clase 3</label>

    <input type="checkbox" name="clase4">
    <label for="clase4">Clase 4</label>

    <input type="checkbox" name="clase5">
    <label for="clase5">Clase 5</label>

    <button type="button" id="enviar">Enviar</button>

    <div id="clase-uno">
        <br>
        <label class="clase">Clase 1</label>
        <input type="number" id="hora-clase-uno" placeholder="Hs" min="0" max="10" disabled>
        <input type="number" id="minutos-clase-uno" placeholder="Min" min="0" max="59" disabled>
        <input type="number" id="segundos-clase-uno" placeholder="Segs" min="0" max="59" disabled>
    </div>

    <div id="clase-dos">
        <label class="clase">Clase 2</label>
        <input type="number" placeholder="Hs" min="0" max="10" disabled>
        <input type="number" placeholder="Min" min="0" max="59" disabled>
        <input type="number" placeholder="Segs" min="0" max="59" disabled>
    </div>

    <div id="clase-tres">
        <label class="clase">Clase 3</label>
        <input type="number" placeholder="Hs" min="0" max="10" disabled>
        <input type="number" placeholder="Min" min="0" max="59" disabled>
        <input type="number" placeholder="Segs" min="0" max="59" disabled>
    </div>

    <div id="clase-cuatro">
        <label class="clase">Clase 4</label>
        <input type="number" placeholder="Hs" min="0" max="10" disabled>
        <input type="number" placeholder="Min" min="0" max="59" disabled>
        <input type="number" placeholder="Segs" min="0" max="59" disabled>
    </div>

    <div id="clase-cinco">
        <label class="clase">Clase 5</label>
        <input type="number" placeholder="Hs" min="0" max="10" disabled>
        <input type="number" placeholder="Min" min="0" max="59" disabled>
        <input type="number" placeholder="Segs" min="0" max="59" disabled>
    </div>

    <br>
    <button type="submit" id="calcular">Calcular tiempo total</button>



    <h2 class="oculto">Duración total de las clases: <strong id="duracion"></strong></h2>

    <script src="duracion-clases.js"></script>
</body>

</html>
